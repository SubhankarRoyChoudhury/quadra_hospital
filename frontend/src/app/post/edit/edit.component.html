<div class="container">
  <h1 class="text-center mt-5">Update Post Here</h1>
  <a href="#" routerLink="/post/index" class="btn btn-primary mb-3">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <!-- <label for="title">Name : </label>
      <input
        type="text"
        id="title"
        [(ngModel)]="post.name"
        formControlName="name"
        class="form-control"
      /> -->

      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input
          type="text"
          matInput
          formControlName="name"
          required
          appCapitalizefirst
        />
      </mat-form-field>
      <div
        *ngIf="f['name'].touched && f['name'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['name'].errors && f['name'].errors['required']">
          Name is Required.
        </div>
      </div>

      <!-- <label for="body">Email : </label>
      <input
        type="text"
        id="body"
        formControlName="email"
        [(ngModel)]="post.email"
        class="form-control"
      /> -->

      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" required />
      </mat-form-field>
      <div
        *ngIf="f['email'].touched && f['email'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['email'].errors && f['email'].errors['required']">
          Email is Required.
        </div>
      </div>
      <!-- <label for="body">Phone : </label>
      <input
        type="text"
        id="body"
        formControlName="phone"
        [(ngModel)]="post.phone"
        class="form-control"
      /> -->

      <mat-form-field class="w-100">
        <mat-label>Phone No.</mat-label>
        <input type="number" matInput formControlName="phone" required />
      </mat-form-field>
      <div
        *ngIf="f['phone'].touched && f['phone'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['phone'].errors && f['phone'].errors['required']">
          Phone is Required.
        </div>
      </div>
      <!-- <label for="body">Address : </label>
      <input
        type="text"
        id="body"
        formControlName="address"
        [(ngModel)]="post.address"
        class="form-control"
      /> -->

      <mat-form-field class="w-100">
        <mat-label>Address</mat-label>
        <input
          type="text"
          matInput
          formControlName="address"
          appCapitalizefirst
          required
        />
      </mat-form-field>
      <div
        *ngIf="f['address'].touched && f['address'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['address'].errors && f['address'].errors['required']">
          Address is Required.
        </div>
      </div>

      <mat-form-field class="w-100">
        <mat-label>Location</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Number"
          matInput
          formControlName="location"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          @for (option of filteredLocation | async; track option) {
          <mat-option [value]="option.location_name">{{
            option.location_name
          }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
      <!-- <label for="body">Gender : </label>
      <input
        type="text"
        id="body"
        formControlName="gender"
        [(ngModel)]="post.gender"
        class="form-control"
      /> -->

      <!-- <label>
        <input
          type="radio"
          formControlName="gender"
          [value]="'Male'"
          class="form-check-input"
        />
        Male
      </label>
      <label>
        <input
          type="radio"
          formControlName="gender"
          [value]="'Female'"
          class="form-check-input"
        />
        Female
      </label>
      <label>
        <input
          type="radio"
          formControlName="gender"
          [value]="'Other'"
          class="form-check-input"
        />
        Other
      </label> -->

      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
        <mat-radio-button value="Other">Other</mat-radio-button>
      </mat-radio-group>

      <div
        *ngIf="f['gender'].touched && f['gender'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['gender'].errors && f['gender'].errors['required']">
          Gender is Required.
        </div>
      </div>
    </div>
    <button class="btn btn-primary mt-3" type="submit" [disabled]="!form.valid">
      Update
    </button>
  </form>
</div>
